    <script>

function sum(a, b) {
  return a + b;
}

var d = prompt("Введите значение первого слогаемого:", "");
d = Number(d);
var c = prompt("Введите значение второго слогаемого:", "");
c = Number(c);
let result = sum(d, c);
alert("Результат: " + result );

    </script>
